apiVersion: v1
kind: Service
metadata:
  name: kibana-logging
  namespace: efklog
  labels:
    k8s-app: kibana-logging
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
    kubernetes.io/name: "Kibana"
spec:
  selector: 
    k8s-app: kibana-logging
  type: NodePort  
  ports:
        - containerPort: 5601
          name: ui
          protocol: TCP
