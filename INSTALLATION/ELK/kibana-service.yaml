apiVersion: v1
kind: Service
metadata:
  name: kibana-logging
  namespace: efklog
  annotations:
    tailscale.com/expose: "true"
  labels:
    k8s-app: kibana-logging
    kubernetes.io/cluster-service: "true"
    addonmanager.kubernetes.io/mode: Reconcile
    kubernetes.io/name: "Kibana"
spec:
  ports:
  - port: 8089
    protocol: TCP
    targetPort: 5601
  selector:
    k8s-app: kibana-logging
  #type: LoadBalancer
